version: 2
jobs:
    build:
        docker:
            - image: circleci/ruby:2.4.1-node-rsync
        steps:
            - checkout
            - run:
                  name: Update gems
                  command: sudo gem update --system
            - run:
                  name: Update bundler
                  command: gem install bundler
            - run:
                  name: Remove Gemfile.lock
                  command: rm Gemfile.lock
            - run:
                  name: Install ruby dependencies
                  command: bundle install
            - run:
                  name: Install npm dependencies
                  command: npm i
            - run:
                  name: Build
                  command: npm run build
            - run:
                  name: Clone parent repo
                  command: git clone git@github.com:pmpinto/pmpinto.github.io.git
            - run: which rsync
            - run:
                  name: Sync dist folder with blog
                  command: rsync -avu --delete "./dist/" "./pmpinto.github.io/blog"
            - run:
                  name: Deploy
                  command: |
                      cd pmpinto.github.io
                      ls
                      git config user.email "circleci@pedropinto.me"
                      git config user.name "ci-builder"
                      git add --all blog
                      git status
                      git commit -m "(Circle CI) Update blog with latest build"
                      git push origin master
